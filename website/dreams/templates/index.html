{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
忆梦斋
{% endblock %}

{% block base_show %}
    <div class="ui segment">
        {% for article in article_list %}
            <div class="ui vertical segment">
                <a class="ui huge header" href="{% url 'shuping' article.id %}">&nbsp; {{ article.BIAOTI }}</a>
                <div class="ui tiny grey header">
                    <span>
                        <i class="pencil alternate icon"></i>作者：{{ article.ZUOZHE }} &nbsp; <i class="clock outline icon"></i>发表于：{{ article.CHUANGJIANSHIJIAN }}
                    </span>
                </div>
                <div>{{ article.ZHENGWEN | truncatechars:200 | safe}}</div>
                <div style="height: 20px;"></div>
                <a class="ui right floated blue button" href="{% url 'shuping' article.id %}"><i class="eye icon"></i>阅读更多</a>
                <div style="height: 50px;"></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
